<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Calculator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #auth-section {
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #debug-info {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="auth-section">
        <h2>Taxi Calculator</h2>
        <button id="auth-button">Войти через Telegram</button>
        <div class="remember-me">
            <input type="checkbox" id="remember-me" checked>
            <label for="remember-me">Запомнить меня</label>
        </div>
        <div id="debug-info"></div>
    </div>

    <div id="app-content" class="hidden">
        <!-- Контент калькулятора будет здесь -->
    </div>

    <script>
        // Отладочная информация
        function debugLog(message) {
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            console.log(message);
        }

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            debugLog("Страница загружена");
            initializeAuth();
            
            // Назначаем обработчик кнопки
            document.getElementById('auth-button').addEventListener('click', loginWithTelegram);
        });

        // Функция авторизации
        function loginWithTelegram() {
            debugLog("Нажата кнопка входа");
            
            const botId = "7474644739:AAE7YQNPDBmvIdOeKLrrb3j42zjvFL1w4Bs"; // ЗАМЕНИТЕ НАСТОЯЩИЙ ID БОТА (цифры)
            const origin = encodeURIComponent(window.location.origin);
            
            debugLog(`Пытаемся открыть окно авторизации для бота ID: ${botId}`);
            debugLog(`Origin: ${origin}`);

            // Для Telegram WebApp
            if (window.Telegram?.WebApp) {
                debugLog("Обнаружен Telegram WebApp");
                const authUrl = `https://oauth.telegram.org/auth?bot_id=${botId}&origin=${origin}&request_access=write`;
                Telegram.WebApp.openTelegramLink(authUrl);
                return;
            }

            // Для обычного браузера
            try {
                const authUrl = `https://oauth.telegram.org/auth?bot_id=${botId}&origin=${origin}&embed=1&request_access=write`;
                debugLog(`Открываем popup: ${authUrl}`);
                
                const authWindow = window.open(authUrl, 'TelegramAuth', 'width=500,height=600');
                
                if (!authWindow) {
                    debugLog("Ошибка: Не удалось открыть popup окно. Возможно, браузер блокирует popup.");
                    alert("Пожалуйста, разрешите popup окна для этого сайта.");
                    return;
                }

                window.addEventListener('message', handleAuthMessage);
                debugLog("Ожидаем сообщение от окна авторизации...");
            } catch (e) {
                debugLog(`Ошибка: ${e.message}`);
            }
        }

        // Обработчик сообщений от окна авторизации
        function handleAuthMessage(event) {
            debugLog(`Получено сообщение от: ${event.origin}`);
            
            if (event.origin !== 'https://oauth.telegram.org') {
                debugLog(`Сообщение от неправильного origin: ${event.origin}`);
                return;
            }

            debugLog("Получены данные авторизации:", event.data);
            
            if (event.data?.event === 'auth_result' && event.data?.result === 'success') {
                debugLog("Успешная авторизация");
                const user = event.data.user;
                showAppContent(user.first_name || 'Пользователь');
                
                if (document.getElementById('remember-me').checked) {
                    localStorage.setItem('tg_auth', JSON.stringify({
                        user: user,
                        authDate: Math.floor(Date.now() / 1000)
                    }));
                }
            }
        }

        // Показываем основное приложение
        function showAppContent(username) {
            debugLog(`Показываем приложение для пользователя: ${username}`);
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            // Здесь будет инициализация калькулятора
        }

        // Проверка авторизации при загрузке
        function initializeAuth() {
            debugLog("Проверка авторизации...");
            
            // Для Telegram WebApp
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                debugLog("Обнаружен пользователь WebApp");
                const user = Telegram.WebApp.initDataUnsafe.user;
                showAppContent(user.first_name || 'Пользователь');
                return;
            }

            // Проверка сохраненной сессии
            const savedAuth = localStorage.getItem('tg_auth');
            if (savedAuth) {
                try {
                    const session = JSON.parse(savedAuth);
                    const sessionExpired = (Date.now() / 1000 - session.authDate) > 30 * 24 * 60 * 60;
                    
                    if (!sessionExpired) {
                        debugLog("Найдена валидная сессия");
                        showAppContent(session.user.first_name || 'Пользователь');
                        return;
                    }
                    
                    debugLog("Сессия истекла");
                    localStorage.removeItem('tg_auth');
                } catch (e) {
                    debugLog(`Ошибка чтения сессии: ${e.message}`);
                }
            }
            
            debugLog("Требуется авторизация");
        }
    </script>
</body>
</html>
